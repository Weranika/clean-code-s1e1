<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">    
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <main class="main-content">
      <section class="details">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="details__img">
        <a class="details__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </section>
      <section>
        <h3 class="conteiner-title">Add Item</h3>
        <li class="add-items__container task__itm">
          <input id="new-task" class="items__input todo__label input-text" type="text">
          <button class="input-form__button">Add</button>
        </li>
      </section>
      <section>
        <h3 class="conteiner-title">Todo</h3>
        <ul id="todo__container" class="tasks__container">
          <li class="task__itm">
            <input type="checkbox" class="items__input">
            <label class="item__label">Pay Bills</label>
            <input type="text" class="items__input input-text">
            <button class="edit__button input-form__button">Edit</button>
            <button class="delete__button input-form__button">
              <img src="./remove.svg" alt="x" class="delete__img">
            </button>
          </li>
          <li class="task__itm todo__edit-mode">
            <input type="checkbox" class="items__input">
            <label class="item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="items__input input-text">
            <button class="edit__button input-form__button">Save</button>
            <button class="delete__button input-form__button">
              <img src="./remove.svg" alt="x" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="conteiner-title">Completed</h3>
        <ul id="completed-tasks__container" class="tasks__container">
          <li class="task__itm">
            <input type="checkbox" checked class="items__input input-text">
            <label class="item__label">See the Doctor</label>
            <input type="text" class="items__input input-text">
            <button class="edit__button input-form__button">Edit</button>
            <button class="delete__button input-form__button">
              <img src="./remove.svg" alt="x" class="delete__img">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
